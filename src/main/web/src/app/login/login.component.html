

<div class="login-frm-cls">
  <h1>Login</h1>
  <div class="login-frm-fld-cls">
    <mat-form-field>
      <input size="200" width="200px" matInput placeholder="Email">
      </mat-form-field>
      <div style="width=40px"></div>
    <mat-form-field>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <div style="width=40px"></div>

      <button mat-raised-button routerLink="/login" color="primary"><h2><i class="fas fa-sign-in-alt"></i> Login</h2></button> &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="openSignupDialog()"><h2><i class="fas fa-user-plus"></i> Signup</h2></button>

</div>
<div>

  <p-sidebar styleClass="ui-sidebar-md" [(visible)]="visibleSideBar" position="right" [baseZIndex]="10000">
    <h1 style="font-weight:normal">Signup</h1>
    <form (ngSubmit)="onSignup()" #signUpForm="ngForm" name="signUpForm" novalidate>
    <mat-form-field>
      <input size="200" width="300px" matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" required>
      </mat-form-field>
&nbsp;&nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <input size="200" width="200px" matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName"  required>
        </mat-form-field>
        <mat-form-field>
          <input size="200" width="200px" type="email" matInput placeholder="Email" name="email" [(ngModel)]="model.email"  required>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <input size="200" type="tel" width="200px" matInput placeholder="Mobile Number" name="mobileNumber" [(ngModel)]="model.mobileNumber" >
          </mat-form-field>
        <mat-form-field>
          <input size="200" width="200px" type="password" matInput placeholder="Password" required name="password" [(ngModel)]="model.password" required>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <input size="200" width="200px" type="password" matInput placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="model.confirmPassword" required>
        </mat-form-field>

      <br><br><br>
      <div>
    <button type="submit" pButton type="button" (click)="onSignup()" label="Signup" class="ui-button-success"></button>&nbsp;&nbsp;
    <button type="button" pButton type="button" (click)="reset()" label="Clear" class="ui-button-success"></button>

    </div>
  </form>

</p-sidebar>
