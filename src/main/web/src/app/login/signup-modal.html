<style type="text/css">
.closeIcon{
  display: flex;
  justify-content: flex-end;
}
</style>

<div class="closeIcon">
  <button mat-dialog-close><i  class="fas fa-times"></i></button>
</div>
<h2 mat-dialog-title>Signup</h2>
<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="onSignup()" #signUpForm="ngForm" name="signUpForm" novalidate>
  <mat-form-field>
    <input size="200" width="300px" matInput placeholder="First Name" name="firstName" [(ngModel)]="model.firstName" required>
    </mat-form-field>
<br>    <mat-form-field>
      <input size="200" width="200px" matInput placeholder="Last Name" name="lastName" [(ngModel)]="model.lastName"  required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input size="200" width="200px" type="email" matInput placeholder="Email" name="email" [(ngModel)]="model.email"  required>
      </mat-form-field>
<br>      <mat-form-field>
        <input size="200" type="tel" width="200px" matInput placeholder="Mobile Number" name="mobileNumber" [(ngModel)]="model.mobileNumber" >
        </mat-form-field>
        <br>
      <mat-form-field>
        <input size="200" width="200px" type="password" matInput placeholder="Password" required name="password" [(ngModel)]="model.password" required>
      </mat-form-field><br>
      <mat-form-field>
        <input size="200" width="200px" type="password" matInput placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="model.confirmPassword" required>
      </mat-form-field>


  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <span>
    <p style="color:forestgreen">
    Already have an account? click here to
  </p>
  </span> <nav>
    <button mat-button routerLink="/login" (click)="goToLogin()"><i class="fas fa-save"></i> Login</button>
</nav>
  <button mat-button (click)="onSignup()"><i class="fas fa-save"></i> Signup</button>
</mat-dialog-actions>
